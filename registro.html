<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuarios</title>
</head>
<body style="background-color:#EBFAFF;">
    <header>
        <div>
            <img src="imagenes/user.png">
        </div>

        <h1>Servicio de mensajeria</h1>

    </header>
    <main>
        <article>
            <section>
                <form action="index.html">

                    <br /><br />
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="user_email">
                    <br /><br />

                    <label for="username">Nombre:</label><!--Atributo for relaciona el label con el id del input-->
                    <input id="username" type="text" name="username" placeholder="Digite un usuario">

                    <br /><br />
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" minlength="8" maxlength="10">
                    
                    <br /><br />
                    <input type="submit" id="register" value="Registrar">

                </form>

            </section>

        </article>

    </main>
    <footer></footer>


    
</body>
</html>
